<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- js -->

    <title>Random image generator for cool boys</title>
</head>

<body>
    <!-- main section -->
    <section class="main">
        <div class="title">
            <h1>Random Image Generator</h1>
        </div>
        <div class="photos">
            <div class="unsplash-photo">
                <h2>Unsplash</h2>
                <img src='http://unsplash.it/200?random&gravity=center' alt=''/>
            </div>
            <div class="placeholder-photo">
                <h2>DummyImage</h2>
                <img src='https://dummyimage.com/200/880808.png?text=DummyImage'' alt=''/>
            </div>
        </div>
    </section>
    
    <!-- footer -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__header-container">
                <h2 class="footer__header">Random image generator by DummyImage & Lorem Picsum</h2>
            </div>
            <div class="footer__icons">
                <!-- instagram -->
                <div class="icon-text__container">
                    <img src="./img/instagram.png" alt="" class="icon">
                    <a href="#" target="_blank" class="footer-link">
                        <h3 class="icon-text">Fllow us on instagram</h3>
                    </a>
                </div>
                <!-- telegram -->
                <div class="icon-text__container">
                    <img src="./img/telegram.png" alt="" class="icon">
                    <a href="#" target="_blank" class="footer-link">
                        <h3 class="icon-text">Fllow us on telegram</h3>
                    </a>
                </div>
                <!-- feedback -->
                <div class="icon-text__container">
                    <img src="./img/feedback.png" alt="" class="icon">
                    <a href="#" target="_blank" class="footer-link">
                        <h3 class="icon-text">We'll be glad to see your comments and complains</h3>
                    </a>
                </div>
            </div>
            <div class="line"></div>
            <div class="footer-additionalText__container">
                <p class="footer-additionalText">Made by <b>Super cool Daniil</b>, <b>Insanely cool Nazar</b>,
                    <b>Unbelievebely cool Serhio</b>.<br><span class="rights">All rights reserved.</span></p>
            </div>
        </div>
    </footer>

</body>

</html>
